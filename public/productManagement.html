    <section class="pt-5 ">


        <h1 class="silk medium playwrite" style="text-align: center;">Add a product</h1>
        <form id="addProduct">

            <div class="mb-3">
                <label for="iname" class="form-label">Name</label>
                <input type="text" class="form-control" id="iname" placeholder="Product name">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price">
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Image</label>
                <input type="file" id="imageInput" accept="image/*" required>
                <label for="category" class="form-label">Category</label>
                

                <select name="category" id="category">
                    <option value="breads">Breads</option>
                    <option value="pastry">Pastry</option>
                    <option value="cakes">Cakes</option>
                </select>
            </div>

            <!-- <div class="mb-3">
                <label for="image" class="form-label">image</label>
                <input type="file" class="form-control" id="image" placeholder="Object">
            </div> -->

            <div class="col-auto" style="text-align: center;">
                <button type="submit" class="btn btn-silk mb-3">Add item</button>
            </div>
        </form>


    </section>


    <section>
        <h2 class="silk" style="text-align: center;">Available Products</h2>

        <div id="inventory" class="card-container">
            
        </div>
