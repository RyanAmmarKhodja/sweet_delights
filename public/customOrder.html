<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Contact us</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand regular" style="color: #FFF8DC;" href="#">Sweet Delights</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto pe-3">
                    <li class="nav-item mx-1">
                        <a class="nav-link "  href="index.html">Home</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link active" href="customOrder.html" aria-current="page">Custom cakes</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="aboutus.html">About us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>





    <section class="pt-5">


        <h1 class="silk medium playwrite" style="text-align: center;">Custom cake</h1>
        <form action="#">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Phone number">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Delivered by</label>
                <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Date">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Cake image reference (if there is)</label>
                <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="image">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Cake details (size, flavor, design preferences)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="col-auto" style="text-align: center;">
                <button type="submit" class="btn btn-silk mb-3">Send Message</button>
              </div>
        </form>


    </section>


    <footer class="py-5">
        <h6 class="silk regular">Sweet Delights</h6>
        <p class="silk m-0 pt-1">1234 Maple Street, Hoboken, New Jersey 07030</p>
    </footer>
</body>

</html>
